<div>
<mat-form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="registrationForm.get('name')?.hasError('required')">
        Full Name is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="registrationForm.get('name')?.hasError('minlength')">
        Full Name must be at least 3 characters long
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">
        Enter a valid email address
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" />
      <mat-error *ngIf="registrationForm.hasError('mismatch')">
        Passwords do not match
      </mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">
      Register
    </button>
  </mat-form>
  </div>
